name: Node.js CI
on:
  push:
    # branches:
    #   - main

jobs:
  build:
    name: Build
    runs-on: [self-hosted]

    strategy:
      matrix:
        node-version: [19.6.0]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: cd ./frontend && npm install
      - run: npm run build --if-present
      # - run: npm test