server.port=8082
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${POSTGRES_DB_USER}
spring.datasource.password=${POSTGRES_DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:postgresql://postgres:5432/ems_db?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=JST
hibernate.jdbc.lob.non_contextual_creation=true
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.database=0

# Disable spring.session
spring.session.store-type=none

# Show JPA query
#spring.jpa.show-sql=false