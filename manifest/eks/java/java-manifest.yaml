apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: java-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: java-app
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  selector:
    matchLabels:
      app: java-app
  # javaの起動時間待ち時間を十分満たすことができるように30sを設定
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java
          # image は必要に応じて変更すること
          # TODO: SECRETや環境変数で渡す方法が分からないので，一時的にベタ書きとする
          image: <ECRのURIを指定>
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          command: ["/bin/sh","-c", "java -jar /app/server.jar --spring.profiles.active=prod"]
          envFrom:
            - secretRef:
                name: stamp-iot-secret
          resources:
            requests:
              memory: 256Mi
              cpu: 500m
            limits:
              cpu: 1000m
---
apiVersion: v1
kind: Service
metadata:
  name: java-service
  labels:
    app: java
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
  selector:
    app: java-app
